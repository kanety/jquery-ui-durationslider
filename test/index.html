<html>
<head>
  <meta charset="UTF-8">
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="../node_modules/jquery-ui-dist/jquery-ui.min.css">
  <script src="../node_modules/moment/min/moment.min.js"></script>
  <script src="../node_modules/moment-duration-format/lib/moment-duration-format.js"></script>
  <script src="../dist/jquery-ui-durationslider.js"></script>
  <link rel="stylesheet" href="../dist/jquery-ui-durationslider.css">
</head>
<body>
  <h1>Hours and minutes</h1>
  <form>
    <input id="basic" type="text" value="10:08" style="width: 100px;" />
    <div id="basic_hour" style="width: 100px;"> </div>
    <div id="basic_minute" style="width: 100px;"> </div>
  </form>
  <script>
  $('#basic').durationslider({
    h: { elem: '#basic_hour' },
    m: { elem: '#basic_minute' }
  });
  </script>

  <h1>With days and seconds</h1>
  <form>
    <input id="extend" type="text" value="1 DAYS 10:08:59" style="width: 120px;" />
    <div id="extend_day" style="width: 120px;"> </div>
    <div id="extend_hour" style="width: 120px;"> </div>
    <div id="extend_minute" style="width: 120px;"> </div>
    <div id="extend_second" style="width: 120px;"> </div>
  </form>
  <script>
  $('#extend').durationslider({
    format: 'd [DAYS] hh:mm:ss',
    d: { elem: '#extend_day' },
    h: { elem: '#extend_hour' },
    m: { elem: '#extend_minute' },
    s: { elem: '#extend_second' }
  });
  </script>

  <h1>Customize max and step</h1>
  <form>
    <input id="option" type="text" value="10:10" style="width: 100px;" />
    <div id="option_hour" style="width: 100px;"> </div>
    <div id="option_minute" style="width: 100px;"> </div>
  </form>
  <script>
  $('#option').durationslider({
    h: { elem: '#option_hour', max: 48 },
    m: { elem: '#option_minute', step: 5 }
  });
  </script>

  <h1>Enable mouse wheel</h1>
  <form>
    <input id="wheel" type="text" value="10.10" style="width: 100px;" />
    <div id="wheel_hour" style="width: 100px;"> </div>
    <div id="wheel_minute" style="width: 100px;"> </div>
  </form>
  <script>
  $('#wheel').durationslider({
    h: { elem: '#wheel_hour' },
    m: { elem: '#wheel_minute' },
    mousewheel: true
  });
  </script>
</body>
</html>
